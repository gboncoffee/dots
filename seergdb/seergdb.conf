3\pattern=*.ads
size=3

[sourceignorefilepatters]
size=0

[sourcemanagerwindow]
tabcurrent=Source
taborder="Source,Functions,Types,Statics,Libraries,AdaExceptions"

[sourcemiscfilepatterns]
